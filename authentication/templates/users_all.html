{% extends 'base.html' %}

{% block title %}
    Users of our library!
{% endblock %}

{% block content %}
{% for user in users %}
  <div class="card" style="max-width: 540px;">
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name }}, {{ user.last_name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
      <p class="card-text"> User role: {{ user.role }} </p>
      <a href="{{ user.get_absolute_url }}" class="card-link">More about user</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
