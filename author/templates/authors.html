{% extends 'base.html' %}

{% block title %}
    Authors of our library!
{% endblock %}

{% block content %}
{% for author in authors %}
  <div class="card" style="max-width: 540px;">
    <div class="card-body">
      <h5 class="card-title">{{ author.patronymic }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ author.name }}, {{ author.surname }}</h6>
      <p class="card-text"> {{ author.bio }}
      </p>
      <a href="{{ author.get_absolute_url }}" class="card-link">More about author</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
